<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Maintenance</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #000;
      color: #fff;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
    }
    .wrap { max-width: 900px; padding: 24px; }
    h1 { margin: 0 0 12px; font-size: clamp(28px, 4vw, 44px); font-weight: 700; }
    p  { margin: 0; font-size: clamp(16px, 2vw, 20px); opacity: 0.9; line-height: 1.5; }
    .dot {
      display: inline-block;
      width: 10px; height: 10px;
      border-radius: 999px;
      background: #fff;
      margin: 0 6px;
      opacity: .35;
      animation: pulse 1.2s infinite ease-in-out;
    }
    .dot:nth-child(2){ animation-delay: .15s; }
    .dot:nth-child(3){ animation-delay: .3s; }
    @keyframes pulse { 0%, 100% { opacity: .25; } 50% { opacity: 1; } }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="Page de maintenance">
    <h1>Maintenance<span class="dot" aria-hidden="true"></span><span class="dot" aria-hidden="true"></span><span class="dot" aria-hidden="true"></span></h1>
    <p>Le site sera bientôt de retour — avec une nouvelle idée créative.</p>
  </main>
</body>
</html>
